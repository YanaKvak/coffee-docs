<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>☕ КофеМан - Документация</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Документация мобильного приложения КофеМан">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Кастомные стили для кофейной темы */
    .sidebar {
      background-color: #f8f5f0 !important;
    }
    .app-name-link {
      color: #8B4513 !important;
      font-weight: bold;
    }
    .sidebar ul li a {
      color: #5d4037;
    }
    .sidebar ul li a:hover {
      color: #8B4513;
    }
    .markdown-section h1, .markdown-section h2 {
      color: #5d4037;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '☕ КофеМан Документация',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Поиск в документации...',
        noData: 'Ничего не найдено'
      },
      alias: {
        '/.*/README.md': '/README.md'
      }
    }
  </script>
  
  <!-- Подключаем Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
